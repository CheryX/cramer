social:
  name: CheryX
  email: maciejmusielik@gmail.com
  links:
    - https://twitter.com/CheresniaX
    - https://github.com/cheryx

google_site_verification:

google_analytics: 
  id: 
  pv:
    proxy_endpoint:
    cache_path: 

theme_mode: dark

img_cdn: 'https://avatars.githubusercontent.com/u/58445363?v=4'
avatar: '/commons/avatar.jpg'

toc: true

comments:
  active: giscus
  giscus:
    repo:  CheryX/notes
    repo_id: R_kgDOHWKFow
    category: Giscus
    category_id: DIC_kwDOHWKFo84CPJ2p
    mapping:
    input_position:
    lang:

assets:
  self_host:
    enabled:
    env:

paginate: 10

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:   # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ''          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true    # Enable comments in posts.
      toc: true         # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ''
      type: tabs             # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - '*.gem'
  - '*.gemspec'
  - tools
  - README.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
